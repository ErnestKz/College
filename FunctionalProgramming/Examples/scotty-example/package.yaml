name:                scotty-example
version:             0.1.0.0
github:              "gdstrong/scotty-example"
license:             BSD3
author:              "Glenn Strong"
maintainer:          "Glenn.Strong@scss.tcd.ie"
copyright:           "(c) 2020 Glenn Strong"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gdstrong/scotty-example#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- blaze-html
- text

library:
  source-dirs: src

executables:
  scotty-example-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scotty-example

tests:
  scotty-example-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scotty-example
